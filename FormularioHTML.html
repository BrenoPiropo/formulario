<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {
        cursor: pointer;
    }
</style>

<body>
    <section>

        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>Formulario HTML</p>
            <p>
                <label for="Nome">
                Nome:
            </label>
                <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>

            </p>
            <p>
                <label for="sobrenome">
                Sobrenome:
            </label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
                <p>
                    <label for="email">
                    Email:
                </label>
                    <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                </p>
                <p>
                    <label for="senha">
                    senha:
                </label>
                    <input type="password" id="senha" name="senha" placeholder="senha" required>
                </p>
                <label for="confirmar senha">
                    confirmar senha:
                </label>
                <input type="password" id="senha2" name="senha2" placeholder="Digite sua senha novamente" required>
                <p>
                    <label for="telefone">
                    Digite seu telefone:
                </label>
                    <input type="tel" id="nome" name="tel" placeholder="telefone" required>
                </p>
                <p>
                    <label for="git">  Seu Github:   </label>

                    <input type="url" id="git" name="git" required>
                </p>
                <p>
                    <label for="file">  Sua Foto:   </label>

                    <input type="file" id="foto" name="foto" required>
                </p>
                <p>
                    <label for="data">  data de nascimento:   </label>

                    <input type="date" id="date" name="date" placeholder="Idade" required value="2022-12-29">
                </p>
                <p>
                    <label for="select">Selecione alguma opcao:</label>
                    <select name="select" id="valor">
                        <option value="Qualquer">x</option>
                        <option value="qualquer">y</option>
                        <option value="qualquer">z</option>
                    </select>
                    </select>
                </p>
                <p>
                    <label for="textarea"></label>
                    <textarea name="textarea" id="text" cols="30" rows="10">Sobre voce...</textarea>
                </p>
                <p>
                    Genero:<br>
                    <label for="feminino"> feminino  </label>
                    <input type="radio" id="feminino" name="genero">
                    <label for="Masculino"> Masculino  </label>
                    <input type="radio" id="Masculino" name="genero">
                    <label for="Outro"> Outro  </label>
                    <input type="radio" id="outro" name="genero">
                </p>

                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>
        </form>
</body>
</section>

</html>
